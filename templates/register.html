<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300&display=swap" rel="stylesheet" />

    <!-- website favicon -->
    <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}" />

    <!-- login.html css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />

    <title>Register | BusVision</title>
</head>

<body>
    <div class="login-div">
        <div class="form-div">
            <form class="login-form" method="POST">
                <div class="logo">
                    <h3>
                        <img style="width: 11rem;" src="{{ url_for('static', filename='assets/full_logo.png') }}"
                            alt="shield image" />
                    </h3>
                </div>
                <div class="register">
                    <h6>
                        Already registered?
                        <a style="text-decoration: none; opacity: 0.8" href="{{ url_for('login') }}">
                            Login
                        </a>
                    </h6>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i>
                    </span>
                    <input name="username" type="text" class="form-control" placeholder="Username"
                        aria-describedby="basic-addon1" required />
                </div>
                {% if username_flag == True %}
                <h6 style="color: #f85c52; font-size:13px; padding-top: 5px;">
                    An account with that username already exists.
                </h6>
                {% endif %}
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3"><i class="fa-solid fa-building-shield"></i>
                    </span>
                    <input name="police_station" type="text" class="form-control" placeholder="Police Station Name"
                        aria-describedby="basic-addon1" required />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon4"><i class="fa-solid fa-location-arrow"></i>
                    </span>
                    <input name="location" type="text" class="form-control" placeholder="Location"
                        aria-describedby="basic-addon1" required />
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-lock"></i>
                    </span>
                    <input name="password" type="password" class="form-control" placeholder="Password"
                        aria-describedby="basic-addon2" required />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon5"><i class="fa-solid fa-lock"></i>
                    </span>
                    <input name="confirm_password" type="password" class="form-control" placeholder="Confirm Password"
                        aria-describedby="basic-addon2" required />
                </div>
                {% if password_flag == True %}
                <h6 style="color: #f85c52; font-size:13px; padding-top: 5px;">Both password does not match.</h6>
                {% endif %}
                <button style="width: 100%" class="btn btn-dark" type="submit">
                    Register
                </button>
            </form>
        </div>
    </div>
</body>

</html>
